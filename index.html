<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3E2C19;
            color: #CAB394;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 64px;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        .loading, .error {
            color: #CAB394;
            margin-top: 40px;
            font-size: 18px;
            text-align: center;
        }
        .error { color: #ff9b8a; }
        .gallery {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }
        .photo-card {
            background-color: rgba(0,0,0,0.3);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(202,179,148,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
        }
        .photo-card img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Photobooth Gallery</h1>

    <div id="loading" class="loading">
        Đang tải ảnh của bạn...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="content" style="display: none;">
        <div id="photos-grid" class="gallery"></div>
    </div>

    <script>
        const CLOUD_NAME = 'dmo42iyl6';
        const MANIFEST_BASE = `https://res.cloudinary.com/${CLOUD_NAME}/raw/upload/photobooth`;

        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionParam = urlParams.get('session');
            if (sessionParam) return sessionParam;
            const pathMatch = window.location.pathname.match(/\/session\/(\d+)/);
            return pathMatch ? pathMatch[1] : null;
        }

        async function fetchSessionManifest(sessionId) {
            const manifestUrl = `${MANIFEST_BASE}/session${sessionId}/manifest.json`;
            const response = await fetch(manifestUrl, { cache: 'no-store' });
            if (!response.ok) {
                throw new Error('Không tìm thấy manifest cho session này.');
            }
            return response.json();
        }

        function displayImages(manifest) {
            const photosGrid = document.getElementById('photos-grid');
            const photos = manifest.photos || [];

            if (photos.length === 0) {
                photosGrid.innerHTML = `<p>Không tìm thấy ảnh nào.</p>`;
                return;
            }

            const displayList = photos.slice(0, 5);
            photosGrid.innerHTML = displayList.map((photo, idx) => `
                <div class="photo-card">
                    <img src="${photo.url}" alt="Photo ${idx + 1}" loading="lazy">
                </div>
            `).join('');
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Main
        async function init() {
            const sessionId = getSessionId();
            
            if (!sessionId) {
                showError('❌ Không tìm thấy session ID. Vui lòng quét lại QR code.');
                return;
            }
            
            try {
                const manifest = await fetchSessionManifest(sessionId);
                if (!manifest.photos || manifest.photos.length === 0) {
                    showError('❌ Không tìm thấy ảnh cho session này.');
                    return;
                }
                
                displayImages(manifest);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                showError('❌ Lỗi tải ảnh: ' + error.message);
            }
        }

        // Start
        init();
    </script>
</body>
</html>
