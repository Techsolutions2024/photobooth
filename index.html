<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .gallery {
            padding: 30px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-item {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
        }
        
        .photo-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .photo-info p {
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }
        
        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #2980b9;
        }
        
        .session-info {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .session-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .session-info p {
            color: #7f8c8d;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Photobooth Gallery</h1>
            <p>Xem t·∫•t c·∫£ ·∫£nh c·ªßa b·∫°n</p>
        </div>
        
        <div class="gallery">
            <div id="session-info" class="session-info" style="display: none;">
                <h3>Th√¥ng tin Session</h3>
                <p id="session-id"></p>
                <p id="total-photos"></p>
                <p id="created-at"></p>
            </div>
            
            <div id="loading" class="loading">
                <h2>üîÑ ƒêang t·∫£i ·∫£nh...</h2>
                <p>Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h2>‚ùå Kh√¥ng th·ªÉ t·∫£i ·∫£nh</h2>
                <p>Vui l√≤ng th·ª≠ l·∫°i sau</p>
            </div>
            
            <div id="photo-grid" class="photo-grid" style="display: none;">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Test data - ch·ªâ d√πng khi kh√¥ng c√≥ d·ªØ li·ªáu th·ª±c
        const getDefaultTestData = () => ({
            "session_id": "demo_session",
            "created_at": new Date().toISOString(),
            "total_photos": 0,
            "photos": []
        });

        function getDisplayName(filename) {
            const nameMapping = {
                'captured_photo_1.png': 'üì∑ ·∫¢nh ch·ª•p 1',
                'captured_photo_2.png': 'üì∑ ·∫¢nh ch·ª•p 2',
                'captured_photo_3.png': 'üì∑ ·∫¢nh ch·ª•p 3',
                'captured_photo_4.png': 'üì∑ ·∫¢nh ch·ª•p 4',
                'captured_photo_5.png': 'üì∑ ·∫¢nh ch·ª•p 5',
                'captured_photo_6.png': 'üì∑ ·∫¢nh ch·ª•p 6',
                'photobooth_preview_goc_no_frame_20250916_175933.png': 'üñºÔ∏è ·∫¢nh t·ªïng h·ª£p'
            };
            
            return nameMapping[filename] || filename;
        }

        async function loadGalleryData() {
            console.log('Loading gallery data...');
            
            // Try to get data from URL parameters first
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            const sessionId = urlParams.get('session_id');
            
            console.log('URL params:', { dataParam: !!dataParam, sessionId });
            
            let galleryData = null;
            
            if (dataParam) {
                // Try to decode base64 data
                try {
                    const decodedData = atob(dataParam);
                    galleryData = JSON.parse(decodedData);
                    console.log('Loaded data from URL parameter');
                } catch (e) {
                    console.error('Error decoding URL data:', e);
                }
            } else if (sessionId) {
                // Try to load from localStorage first
                const storedData = localStorage.getItem(`photobooth_${sessionId}`);
                if (storedData) {
                    try {
                        galleryData = JSON.parse(storedData);
                        console.log('Loaded data from localStorage');
                    } catch (e) {
                        console.error('Error parsing localStorage data:', e);
                    }
                }
                
                // If not in localStorage, try to load from a public JSON file
                if (!galleryData) {
                    try {
                        console.log(`Trying to load gallery data for session: ${sessionId}`);
                        const response = await fetch(`/galleries/${sessionId}.json`);
                        if (response.ok) {
                            galleryData = await response.json();
                            console.log('Loaded data from public JSON file');
                            
                            // Store in localStorage for future use
                            localStorage.setItem(`photobooth_${sessionId}`, JSON.stringify(galleryData));
                        } else {
                            console.log(`Gallery data file not found for session: ${sessionId}`);
                        }
                    } catch (e) {
                        console.error('Error loading gallery data from file:', e);
                    }
                }
            }
            
            // Fallback to default data if no data found
            if (!galleryData) {
                console.log('No gallery data found, showing empty gallery');
                galleryData = getDefaultTestData();
            }
            
            return galleryData;
        }

        function displayGallery(galleryData) {
            console.log('Displaying gallery:', galleryData);
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const photoGrid = document.getElementById('photo-grid');
            const sessionInfo = document.getElementById('session-info');
            
            // Hide loading
            loading.style.display = 'none';
            
            if (!galleryData || !galleryData.photos || galleryData.photos.length === 0) {
                // Hi·ªÉn th·ªã th√¥ng b√°o kh√¥ng c√≥ ·∫£nh thay v√¨ error
                error.innerHTML = `
                    <h2>üì∑ Ch∆∞a c√≥ ·∫£nh n√†o</h2>
                    <p>Session n√†y ch∆∞a c√≥ ·∫£nh ho·∫∑c d·ªØ li·ªáu ch∆∞a ƒë∆∞·ª£c t·∫£i l√™n.</p>
                    <p>Vui l√≤ng th·ª≠ l·∫°i sau ho·∫∑c li√™n h·ªá qu·∫£n tr·ªã vi√™n.</p>
                `;
                error.style.display = 'block';
                return;
            }
            
            // Show session info
            if (galleryData.session_id) {
                document.getElementById('session-id').textContent = `Session ID: ${galleryData.session_id}`;
                document.getElementById('total-photos').textContent = `T·ªïng s·ªë ·∫£nh: ${galleryData.total_photos}`;
                document.getElementById('created-at').textContent = `T·∫°o l√∫c: ${new Date(galleryData.created_at).toLocaleString('vi-VN')}`;
                sessionInfo.style.display = 'block';
            }
            
            // Display photos
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            
            galleryData.photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${photo.url}" alt="${photo.filename}" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4='">
                    <div class="photo-info">
                        <h3>${getDisplayName(photo.filename)}</h3>
                        <p>${photo.filename}</p>
                        <button class="download-btn" onclick="downloadImage('${photo.url}', '${photo.filename}')">
                            üì• T·∫£i v·ªÅ
                        </button>
                    </div>
                `;
                
                grid.appendChild(photoItem);
            });
            
            photoGrid.style.display = 'grid';
        }

        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Gallery page loaded');
            
            try {
                // Load and display gallery data
                const galleryData = await loadGalleryData();
                displayGallery(galleryData);
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
