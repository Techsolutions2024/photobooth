<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photobooth Gallery - ·∫¢nh K·ª∑ Ni·ªám</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∏</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .session-info {
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
        }

        .session-info h3 {
            color: #d63384;
            margin-bottom: 5px;
            font-size: 1.3em;
        }

        .session-info p {
            color: #666;
            font-size: 1em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
            border-color: #ff69b4;
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-info {
            padding: 15px;
            text-align: center;
        }

        .photo-info h4 {
            color: #ff69b4;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .photo-info p {
            color: #666;
            font-size: 0.9em;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #ff69b4;
            font-size: 1.5em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ff69b4;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .error h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .error p {
            font-size: 1.1em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 182, 193, 0.3);
            color: #666;
        }

        .footer p {
            font-size: 1em;
            margin-bottom: 5px;
        }

        .footer .heart {
            color: #ff69b4;
            font-size: 1.2em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="header">
            <h1>üì∏ Photobooth Gallery</h1>
            <p>Nh·ªØng kho·∫£nh kh·∫Øc ƒë√°ng nh·ªõ c·ªßa b·∫°n</p>
        </div>

        <div id="sessionInfo" class="session-info" style="display: none;">
            <h3 id="sessionTitle">Session</h3>
            <p id="sessionDetails">Chi ti·∫øt session</p>
        </div>

        <div id="gallery" class="gallery">
            <div class="loading">
                ƒêang t·∫£i ·∫£nh...
            </div>
        </div>

        <div class="footer">
            <p>ƒê∆∞·ª£c t·∫°o b·ªüi Photobooth System</p>
            <p>V·ªõi <span class="heart">üíñ</span> t·ª´ ch√∫ng t√¥i</p>
        </div>
    </div>

    <script>
        // T·∫°o floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                heartsContainer.appendChild(heart);
                
                // X√≥a heart sau khi animation k·∫øt th√∫c
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 7000);
            }, 2000);
        }

        // Kh·ªüi t·∫°o floating hearts
        createFloatingHearts();

        // L·∫•y tham s·ªë t·ª´ URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Decode base64 data
        function decodeBase64Data(data) {
            try {
                return JSON.parse(atob(data));
            } catch (e) {
                console.error('L·ªói decode data:', e);
                return null;
            }
        }

        // T·∫£i ·∫£nh v·ªõi error handling
        function loadImageWithFallback(src, alt) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => {
                    console.warn(`Kh√¥ng th·ªÉ t·∫£i ·∫£nh: ${src}`);
                    // T·∫°o placeholder image
                    const canvas = document.createElement('canvas');
                    canvas.width = 300;
                    canvas.height = 300;
                    const ctx = canvas.getContext('2d');
                    
                    // Background gradient
                    const gradient = ctx.createLinearGradient(0, 0, 300, 300);
                    gradient.addColorStop(0, '#ff9a9e');
                    gradient.addColorStop(1, '#fecfef');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 300, 300);
                    
                    // Text
                    ctx.fillStyle = '#ff69b4';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üì∏', 150, 120);
                    ctx.fillText('·∫¢nh kh√¥ng kh·∫£ d·ª•ng', 150, 160);
                    ctx.fillText('üò¢', 150, 200);
                    
                    resolve(canvas);
                };
                img.src = src;
            });
        }

        // T·∫°o photo card
        function createPhotoCard(photo, index) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const imgContainer = document.createElement('div');
            imgContainer.style.position = 'relative';
            imgContainer.style.overflow = 'hidden';
            
            const img = document.createElement('img');
            img.alt = photo.filename || `·∫¢nh ${index + 1}`;
            img.style.width = '100%';
            img.style.height = '300px';
            img.style.objectFit = 'cover';
            
            const info = document.createElement('div');
            info.className = 'photo-info';
            
            const title = document.createElement('h4');
            title.textContent = photo.filename || `·∫¢nh ${index + 1}`;
            
            const details = document.createElement('p');
            if (photo.width && photo.height) {
                details.textContent = `${photo.width} x ${photo.height} pixels`;
            } else {
                details.textContent = '·∫¢nh k·ª∑ ni·ªám';
            }
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'üíæ T·∫£i v·ªÅ';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.href = photo.url;
                link.download = photo.filename || `photo_${index + 1}.jpg`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            info.appendChild(title);
            info.appendChild(details);
            info.appendChild(downloadBtn);
            
            imgContainer.appendChild(img);
            card.appendChild(imgContainer);
            card.appendChild(info);
            
            // Load image with fallback
            loadImageWithFallback(photo.url, photo.filename).then(imageElement => {
                if (imageElement instanceof HTMLImageElement) {
                    img.src = imageElement.src;
                } else {
                    // Canvas placeholder
                    imgContainer.innerHTML = '';
                    imgContainer.appendChild(imageElement);
                }
            });
            
            return card;
        }

        // Hi·ªÉn th·ªã gallery
        function displayGallery(galleryData) {
            const gallery = document.getElementById('gallery');
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionTitle = document.getElementById('sessionTitle');
            const sessionDetails = document.getElementById('sessionDetails');
            
            // Hi·ªÉn th·ªã th√¥ng tin session
            if (galleryData.session_id) {
                sessionTitle.textContent = `Session: ${galleryData.session_id}`;
                sessionDetails.textContent = `T·ªïng c·ªông ${galleryData.total_photos || galleryData.photos.length} ·∫£nh - ${new Date(galleryData.created_at).toLocaleString('vi-VN')}`;
                sessionInfo.style.display = 'block';
            }
            
            // X√≥a loading
            gallery.innerHTML = '';
            
            // Hi·ªÉn th·ªã ·∫£nh
            if (galleryData.photos && galleryData.photos.length > 0) {
                galleryData.photos.forEach((photo, index) => {
                    const card = createPhotoCard(photo, index);
                    gallery.appendChild(card);
                });
            } else {
                gallery.innerHTML = `
                    <div class="error">
                        <h3>üòî Kh√¥ng c√≥ ·∫£nh n√†o</h3>
                        <p>Kh√¥ng t√¨m th·∫•y ·∫£nh trong session n√†y</p>
                    </div>
                `;
            }
        }

        // Hi·ªÉn th·ªã l·ªói
        function displayError(message) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `
                <div class="error">
                    <h3>‚ùå L·ªói</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Kh·ªüi t·∫°o trang
        function initPage() {
            // L·∫•y data t·ª´ URL parameter
            const dataParam = getUrlParameter('data');
            const sessionId = getUrlParameter('session_id');
            
            if (dataParam) {
                // C√≥ embedded data
                const galleryData = decodeBase64Data(dataParam);
                if (galleryData) {
                    displayGallery(galleryData);
                } else {
                    displayError('Kh√¥ng th·ªÉ ƒë·ªçc d·ªØ li·ªáu gallery');
                }
            } else if (sessionId) {
                // Ch·ªâ c√≥ session_id - c·∫ßn fetch data t·ª´ server
                displayError('Ch·∫ø ƒë·ªô session_id ch∆∞a ƒë∆∞·ª£c h·ªó tr·ª£. Vui l√≤ng s·ª≠ d·ª•ng QR code v·ªõi embedded data.');
            } else {
                displayError('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu gallery. Vui l√≤ng qu√©t QR code ƒë·ªÉ xem ·∫£nh.');
            }
        }

        // Kh·ªüi t·∫°o khi trang load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
