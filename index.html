<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photobooth Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .photobooth-main {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .photobooth-main img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-actions {
            padding: 15px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-download-all {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            padding: 15px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .photos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Photobooth Gallery</h1>
            <p id="session-title">Session #</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ƒêang t·∫£i ·∫£nh c·ªßa b·∫°n...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <button id="downloadAll" class="btn btn-download-all">
                ‚¨áÔ∏è T·∫£i xu·ªëng t·∫•t c·∫£ ·∫£nh
            </button>

            <div id="photobooth-container"></div>
            <div id="photos-grid" class="photos-grid"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        // Cloudinary config
        const CLOUD_NAME = 'dmo42iyl6';
        
        // L·∫•y session ID t·ª´ URL (v√≠ d·ª•: ?session=29 ho·∫∑c /session/29)
        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionParam = urlParams.get('session');
            
            if (sessionParam) return sessionParam;
            
            // Ho·∫∑c t·ª´ path: /session/29
            const pathMatch = window.location.pathname.match(/\/session\/(\d+)/);
            return pathMatch ? pathMatch[1] : null;
        }

        // Fetch ·∫£nh t·ª´ Cloudinary
        async function fetchSessionImages(sessionId) {
            try {
                // S·ª≠ d·ª•ng Cloudinary API ƒë·ªÉ search
                const searchUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/list/session${sessionId}.json`;
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    throw new Error('Session kh√¥ng t·ªìn t·∫°i');
                }
                
                const data = await response.json();
                return data.resources || [];
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        // Hi·ªÉn th·ªã ·∫£nh
        function displayImages(sessionId, images) {
            document.getElementById('session-title').textContent = `Session #${sessionId}`;
            
            // Ph√¢n lo·∫°i ·∫£nh
            const photobooth = images.find(img => img.public_id.includes('photobooth'));
            const photos = images.filter(img => !img.public_id.includes('photobooth'));
            
            // Hi·ªÉn th·ªã photobooth ch√≠nh
            if (photobooth) {
                const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${photobooth.public_id}.${photobooth.format}`;
                document.getElementById('photobooth-container').innerHTML = `
                    <div class="photobooth-main">
                        <img src="${url}" alt="Photobooth Layout">
                        <div class="photo-actions">
                            <a href="${url}" download="photobooth_session${sessionId}.jpg" class="btn">
                                ‚¨áÔ∏è T·∫£i xu·ªëng
                            </a>
                        </div>
                    </div>
                `;
            }
            
            // Hi·ªÉn th·ªã c√°c ·∫£nh ƒë∆°n
            const photosHtml = photos.map((photo, index) => {
                const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${photo.public_id}.${photo.format}`;
                return `
                    <div class="photo-card">
                        <img src="${url}" alt="Photo ${index + 1}">
                        <div class="photo-actions">
                            <a href="${url}" download="photo${index + 1}_session${sessionId}.jpg" class="btn">
                                ‚¨áÔ∏è T·∫£i
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('photos-grid').innerHTML = photosHtml;
            
            // Setup download all
            setupDownloadAll(sessionId, images);
        }

        // Download t·∫•t c·∫£ ·∫£nh
        async function setupDownloadAll(sessionId, images) {
            const btn = document.getElementById('downloadAll');
            
            btn.onclick = async () => {
                btn.disabled = true;
                btn.textContent = '‚è≥ ƒêang t·∫£i...';
                
                try {
                    const zip = new JSZip();
                    
                    for (let i = 0; i < images.length; i++) {
                        const img = images[i];
                        const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.${img.format}`;
                        const response = await fetch(url);
                        const blob = await response.blob();
                        const filename = img.public_id.includes('photobooth') 
                            ? `photobooth_session${sessionId}.jpg`
                            : `photo${i + 1}_session${sessionId}.jpg`;
                        zip.file(filename, blob);
                    }
                    
                    const content = await zip.generateAsync({type: 'blob'});
                    saveAs(content, `photobooth_session${sessionId}.zip`);
                    
                    btn.textContent = '‚úÖ ƒê√£ t·∫£i xong!';
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = '‚¨áÔ∏è T·∫£i xu·ªëng t·∫•t c·∫£ ·∫£nh';
                    }, 2000);
                } catch (error) {
                    btn.textContent = '‚ùå L·ªói t·∫£i xu·ªëng';
                    btn.disabled = false;
                }
            };
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Main
        async function init() {
            const sessionId = getSessionId();
            
            if (!sessionId) {
                showError('‚ùå Kh√¥ng t√¨m th·∫•y session ID. Vui l√≤ng qu√©t l·∫°i QR code.');
                return;
            }
            
            try {
                const images = await fetchSessionImages(sessionId);
                
                if (images.length === 0) {
                    showError('‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh cho session n√†y.');
                    return;
                }
                
                displayImages(sessionId, images);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                showError('‚ùå L·ªói t·∫£i ·∫£nh: ' + error.message);
            }
        }

        // Start
        init();
    </script>
</body>
</html>
