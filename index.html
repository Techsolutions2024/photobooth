<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photobooth Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3E2C19 0%, #5A4A3A 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #CAB394;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header .session-id {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: #CAB394;
            font-size: 1.2rem;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(202, 179, 148, 0.3);
            border-top: 4px solid #CAB394;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
            font-size: 1.1rem;
        }

        .btn-download-all {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
            padding: 20px;
            font-size: 1.2rem;
            background: #CAB394;
            color: #3E2C19;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .btn-download-all:hover {
            background: #D4C4A4;
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0,0,0,0.4);
        }

        .btn-download-all:disabled {
            background: #8B7D6B;
            cursor: not-allowed;
            transform: none;
        }

        .photobooth-main {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .photobooth-main h2 {
            color: #3E2C19;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .photobooth-main img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photos-section {
            margin-top: 40px;
        }

        .photos-section h2 {
            color: #CAB394;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-actions {
            padding: 20px;
            text-align: center;
        }

        .btn-download {
            display: inline-block;
            padding: 12px 30px;
            background: #3E2C19;
            color: #CAB394;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #2A1E11;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            color: #CAB394;
            padding: 40px 20px;
            font-size: 1.1rem;
        }

        .footer p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .photos-grid {
                grid-template-columns: 1fr;
            }

            .btn-download-all {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Photobooth Gallery</h1>
            <p class="session-id" id="session-title">Loading...</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ƒêang t·∫£i ·∫£nh c·ªßa b·∫°n...</p>
            <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">Loading your photos...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <button id="downloadAll" class="btn-download-all">
                ‚¨áÔ∏è T·∫£i xu·ªëng t·∫•t c·∫£ ·∫£nh / Download All Photos
            </button>

            <div id="photobooth-container"></div>
            
            <div class="photos-section">
                <h2>·∫¢nh ri√™ng l·∫ª / Individual Photos</h2>
                <div id="photos-grid" class="photos-grid"></div>
            </div>
        </div>

        <div class="footer">
            <p>‚ú® C·∫£m ∆°n b·∫°n ƒë√£ s·ª≠ d·ª•ng d·ªãch v·ª• Photobooth!</p>
            <p style="font-size: 0.9rem;">Thank you for using our Photobooth service!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        // Cloudinary config
        const CLOUD_NAME = 'dmo42iyl6';
        
        // L·∫•y session ID t·ª´ URL
        function getSessionId() {
            // Th·ª≠ t·ª´ path: /session/29
            const pathMatch = window.location.pathname.match(/\/session\/(\d+)/);
            if (pathMatch) return pathMatch[1];
            
            // Th·ª≠ t·ª´ query: ?session=29
            const urlParams = new URLSearchParams(window.location.search);
            const sessionParam = urlParams.get('session');
            if (sessionParam) return sessionParam;
            
            return null;
        }

        // Fetch ·∫£nh t·ª´ Cloudinary b·∫±ng Admin API ho·∫∑c fallback sang URL tr·ª±c ti·∫øp
        async function fetchSessionImages(sessionId) {
            try {
                // Th·ª≠ search API tr∆∞·ªõc
                const searchUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/list/session${sessionId}.json`;
                const response = await fetch(searchUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.resources && data.resources.length > 0) {
                        return data.resources;
                    }
                }
                
                // Fallback: T·∫°o URLs tr·ª±c ti·∫øp d·ª±a v√†o convention
                console.log('Fallback to direct URLs');
                const images = [];
                
                // Photobooth image
                images.push({
                    public_id: `photobooth/session${sessionId}/photobooth_latest`,
                    format: 'jpg',
                    type: 'photobooth'
                });
                
                // Individual photos
                for (let i = 1; i <= 4; i++) {
                    images.push({
                        public_id: `photobooth/session${sessionId}/photo${i}_latest`,
                        format: 'jpg',
                        type: `photo${i}`
                    });
                }
                
                return images;
                
            } catch (error) {
                console.error('Error fetching images:', error);
                throw error;
            }
        }

        // Hi·ªÉn th·ªã ·∫£nh
        function displayImages(sessionId, images) {
            document.getElementById('session-title').textContent = `Session #${sessionId}`;
            
            // Ph√¢n lo·∫°i ·∫£nh
            const photobooth = images.find(img => 
                img.public_id.includes('photobooth') || img.type === 'photobooth'
            );
            const photos = images.filter(img => 
                !img.public_id.includes('photobooth') && img.type !== 'photobooth'
            );
            
            // Hi·ªÉn th·ªã photobooth ch√≠nh
            if (photobooth) {
                const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${photobooth.public_id}.${photobooth.format || 'jpg'}`;
                document.getElementById('photobooth-container').innerHTML = `
                    <div class="photobooth-main">
                        <h2>Photobooth Layout (4-in-1)</h2>
                        <img src="${url}" alt="Photobooth Layout" onerror="this.style.display='none'">
                        <div class="photo-actions">
                            <a href="${url}" download="photobooth_session${sessionId}.jpg" class="btn-download">
                                ‚¨áÔ∏è T·∫£i ·∫£nh n√†y / Download
                            </a>
                        </div>
                    </div>
                `;
            }
            
            // Hi·ªÉn th·ªã c√°c ·∫£nh ƒë∆°n
            const photosHtml = photos.map((photo, index) => {
                const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${photo.public_id}.${photo.format || 'jpg'}`;
                return `
                    <div class="photo-card">
                        <img src="${url}" alt="Photo ${index + 1}" onerror="this.style.display='none'">
                        <div class="photo-actions">
                            <a href="${url}" download="photo${index + 1}_session${sessionId}.jpg" class="btn-download">
                                ‚¨áÔ∏è T·∫£i / Download
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('photos-grid').innerHTML = photosHtml;
            
            // Setup download all
            setupDownloadAll(sessionId, images);
        }

        // Download t·∫•t c·∫£ ·∫£nh
        async function setupDownloadAll(sessionId, images) {
            const btn = document.getElementById('downloadAll');
            
            btn.onclick = async () => {
                btn.disabled = true;
                btn.textContent = '‚è≥ ƒêang t·∫£i... / Downloading...';
                
                try {
                    const zip = new JSZip();
                    let successCount = 0;
                    
                    for (let i = 0; i < images.length; i++) {
                        const img = images[i];
                        const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.${img.format || 'jpg'}`;
                        
                        try {
                            const response = await fetch(url);
                            if (response.ok) {
                                const blob = await response.blob();
                                const filename = img.public_id.includes('photobooth') 
                                    ? `photobooth_session${sessionId}.jpg`
                                    : `photo${i}_session${sessionId}.jpg`;
                                zip.file(filename, blob);
                                successCount++;
                            }
                        } catch (err) {
                            console.error(`Failed to download ${url}:`, err);
                        }
                    }
                    
                    if (successCount > 0) {
                        const content = await zip.generateAsync({type: 'blob'});
                        saveAs(content, `photobooth_session${sessionId}.zip`);
                        
                        btn.textContent = `‚úÖ ƒê√£ t·∫£i ${successCount} ·∫£nh! / Downloaded ${successCount} photos!`;
                        setTimeout(() => {
                            btn.disabled = false;
                            btn.textContent = '‚¨áÔ∏è T·∫£i xu·ªëng t·∫•t c·∫£ ·∫£nh / Download All Photos';
                        }, 3000);
                    } else {
                        throw new Error('Kh√¥ng th·ªÉ t·∫£i ·∫£nh n√†o');
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    btn.textContent = '‚ùå L·ªói t·∫£i xu·ªëng / Download Error';
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = '‚¨áÔ∏è T·∫£i xu·ªëng t·∫•t c·∫£ ·∫£nh / Download All Photos';
                    }, 2000);
                }
            };
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Main
        async function init() {
            const sessionId = getSessionId();
            
            if (!sessionId) {
                showError('‚ùå Kh√¥ng t√¨m th·∫•y session ID. Vui l√≤ng qu√©t l·∫°i QR code.\n\nSession ID not found. Please scan the QR code again.');
                return;
            }
            
            console.log(`Loading session ${sessionId}...`);
            
            try {
                const images = await fetchSessionImages(sessionId);
                
                if (images.length === 0) {
                    showError('‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh cho session n√†y.\n\nNo photos found for this session.');
                    return;
                }
                
                displayImages(sessionId, images);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                console.log(`‚úÖ Loaded ${images.length} images for session ${sessionId}`);
                
            } catch (error) {
                console.error('Error:', error);
                showError('‚ùå L·ªói t·∫£i ·∫£nh: ' + error.message + '\n\nError loading photos. Please try again.');
            }
        }

        // Start
        init();
    </script>
</body>
</html>
