<!DOCTYPE html>

    <style>
        * {

            background-size: 400% 400%;

        @keyframes gradientShift {

        @keyframes float {

        .container {

        .header {

        .title {

        .gallery-section {

            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .gallery-grid {
            display: grid;

            margin-bottom: 30px;
        }

        .photo-card {

        .photo-image {

            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .photo-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .photo-info {
            margin-top: 15px;
        }

        .photo-title {
            font-size: 1.2rem;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .photo-date {
            font-size: 0.9rem;
            color: #A0522D;
            font-style: italic;
        }

        .download-btn {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(45deg, #FF1493, #FF69B4);
        }

        .no-photos {
            text-align: center;
            padding: 60px 20px;
            color: #8B4513;
            font-size: 1.3rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8B4513;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 182, 193, 0.3);
            border-top: 4px solid #FF69B4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8B4513;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .gallery-grid { grid-template-columns: 1fr; gap: 20px; }

        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: rgba(255, 182, 193, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #FF69B4, #FF1493); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #FF1493, #FF69B4); }
    </style>
</head>
<body>

        async function loadPhotos() {
